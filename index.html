```<!DOCTYPE html>
<html>
<head>
    <style>h1 {
    background-color: blue;
}
        body {
    background-color: lightcyan;
}
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Interview Login Page</title>
    
</head>
<body>
<h1 align="center">Welcome to Interview Login Page</h1>
<p>
  <!-- 
  Replace form-handler.php with URL where to send the form-data when the form is submitted
  Goto http://w3c.github.io/html-reference/input.text.html#input.text for more information on all attributes that can be used with text input field
-->
</p>
<form action="/" id="searchForm">
  <div>
    <h4>
      <label for="email" >User Name: <span class="required">*</span></label>
    <input type="email" id="email"  name="email" value="" placeholder="your@email.com" required="required" />
  </h4>
  </div>
  <div>
    <h4>
      <label for="password"> Password: <span class="required">*</span></label>
    <input type="password" id="password" name="password" value="" placeholder="" required="required" />
  </h4>
  </div>
  <div>
    <input type="submit"  value="Submit"  id="submit" />
    <input type="reset" value="Reset" />
  </div>  
</form>
  <!-- the result of the search will be rendered inside this div -->
  <div id="result"></div>
  <script>
// Attach a submit handler to the form
$( "#searchForm" ).submit(function( event ) {
 
  // Stop form from submitting normally
  event.preventDefault();
 
  // Get some values from elements on the page:
  var $form = $( this ),
    username = $form.find( "input[name='email']" ).val(),
    password = $form.find( "input[name='password']" ).val()
    url = "http://interview-1.apphb.com/api/authenticate?username="+username+"&password="+password;

   $.ajax({
    url: url,
    type: 'GET',
    crossDomain: true,
    dataType: 'json',
     accepts: {
      mycustomtype: 'application/json'
    },
    success: function(data) { 
      if(data.Status =="FAIL"){$("#result").html("Invalid Username And Password"); }
      else { window.location.href = '/profile.html'; }

       },
    error: function() { alert('Failed'); }

  });

});
</script>
</body>
</html>
